<!DOCTYPE html>
<html lang="en">

<head>

    <title>Dice Game</title>

<style type="text/css">
    :root {
        --number-text-size: 14px;
        --number-text-color: black;
    }

    body {
        background-color: rgb(172, 255, 227);
    }

    table {
        margin: 0 auto;
    }

    .gameboard {
        border-collapse: collapse;
        border-spacing: 0;
    }


    .gameboard td {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: var(--number-text-size);
        overflow: hidden;
        padding: 9px 9px;
        word-break: normal;
    }

    .gameboard th {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: var(--number-text-size);
        font-weight: normal;
        overflow: hidden;
        padding: 9px 9px;
        word-break: normal;
    }

    .gameboard .yellow-bg {
        background-color: #ffc702;
        border:1px solid;
        border-color: #000000;
        font-family: "Arial Black", Gadget, sans-serif !important;
        font-style: italic;
        font-weight: bold;
        text-align: center;
        vertical-align: middle
    }

    .gameboard .green-bg {
        background-color: #34ff34;
        font-family: "Arial Black", Gadget, sans-serif !important;
        font-style: italic;
        font-weight: bold;
        text-align: center;
        vertical-align: middle
    }

    .green-bg,
    .yellow-bg {
        padding: 2rem;
    }

    .dice {
        background-color: #ffffff;
        border: 3px black solid;
        border-radius: 10px;
        width: 75px;
        height: 75px;
        font-weight: bold;
        font-size: 50px;
        font-family: Arial, Helvetica, sans-serif;
    }

    .dicetotal {
        text-align: center;
        vertical-align: middle;
        display: inline-block;
        background-color: #ffffff;
        border: 3px black solid;
        border-radius: 10px;
        width: 75px;
        height: 75px;
        font-weight: bold;
        font-family: Arial, Helvetica, sans-serif;
    }

    button {
        cursor: pointer;
    }




    .container {
        height: 90vh;
        /* margin: 7rem; */
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        margin-top: 515px;
        height: 1px;
        width: 1px;
        /* right: -290px; */
        position: absolute;
    }

    .cell {
        color: white;
        font-size: 1.5rem;
        text-align: center;

    }
</style>

    function diceroll() {
        var dice1 = document.getElementById("dice1");
        var dice2 = document.getElementById("dice2");
        let roll1 = Math.floor(Math.random() * 6) + 1;
        let roll2 = Math.floor(Math.random() * 6) + 1;
        let total = roll1 + roll2;
        dice1.innerText = roll1
        dice2.innerText = roll2

        document.getElementById("dicetotal").innerText = total

        document.getElementById("player" + activePlayer + "score").value += total;
    }


    function movePlayer() {

</script>
